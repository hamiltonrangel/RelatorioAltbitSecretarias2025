<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Patrimônio</title> <style>
        /* --- ESTILOS GERAIS --- */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            min-height: 100vh;
        }

        img {
            max-width: 100%;
            display: block;
        }

        /* --- ESTILOS DO CONTEÚDO PRINCIPAL --- */
        .main-content {
            padding: 40px 20px;
            text-align: center; /* Centraliza o conteúdo de boas-vindas */
            color: #555; /* Cor para o texto de boas-vindas */
        }

        .main-content h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        /* --- ESTILOS DA PESQUISA (Mantidos) --- */
        .search-container {
            text-align: center;
            padding: 30px 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #eee;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .search-container input[type="text"] {
            padding: 12px 15px;
            width: 300px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-container input[type="text"]:focus {
            border-color: #007bff;
        }

        .search-container button {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-container button:hover {
            background-color: #0056b3;
        }

        /* --- ESTILOS DO POPUP (Mantidos) --- */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 450px;
            max-width: 90%;
            text-align: left;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .popup-content h3 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .popup-content p {
            color: #555;
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 10px;
        }
        
        .popup-content .not-found {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        
        .popup-close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            cursor: pointer;
            color: #aaa;
            background: none;
            border: none;
            line-height: 1;
            transition: color 0.2s ease;
        }

        .popup-close-btn:hover {
            color: #333;
        }
    </style>
</head>

<body>

    <header>
        <img src="images/image2.png" alt="Cabeçalho do site">
    </header>

    <div class="search-container">
        <input type="text" id="patrimonioInput" placeholder="Digite o número de patrimônio...">
        <button id="searchButton">Pesquisar Equipamento</button>
    </div>

    <main class="main-content">
        <h2>Sistema de Consulta</h2>
        <p>Utilize a barra de pesquisa acima para encontrar um equipamento pelo seu número de patrimônio.</p>
    </main>

    <footer>
        <img src="images/image1.png" alt="Rodapé do site">
    </footer>

    <div id="equipmentPopup" class="popup-overlay">
        <div class="popup-content">
            <button id="closePopup" class="popup-close-btn">&times;</button>
            <h3 id="popupTitle">Resultado da Pesquisa</h3>
            <div id="popupMessage"></div> 
        </div>
    </div>

    <script>
        const searchButton = document.getElementById('searchButton');
        const patrimonioInput = document.getElementById('patrimonioInput');
        const popup = document.getElementById('equipmentPopup');
        const closePopupButton = document.getElementById('closePopup');
        const popupTitle = document.getElementById('popupTitle');
        const popupMessage = document.getElementById('popupMessage');
        
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTH9ePSeiIsuJSZytuGb1TU3yLr0GRY727Z0JgqUYCMWjzJthzdXFVpiRLp7F5FsVNCFLZ1AEdozbCI/pub?output=csv';

        let equipmentData = [];

        async function fetchSheetData() {
            try {
                const response = await fetch(`${sheetUrl}&t=${new Date().getTime()}`);
                const csvText = await response.text();
                equipmentData = parseCSV(csvText);
                console.log("Dados carregados e processados com sucesso.");
            } catch (error) {
                console.error("Erro ao carregar os dados da planilha:", error);
                alert("Não foi possível carregar os dados dos equipamentos. Verifique o link da planilha ou sua conexão.");
            }
        }

        function parseCSV(text) {
            const rows = text.trim().split(/\r?\n/);
            const headers = rows[0].split(',');
            
            return rows.slice(1).map(row => {
                const values = row.split(',');
                let obj = {};
                headers.forEach((header, index) => {
                    obj[header.trim()] = values[index] ? values[index].trim() : '';
                });
                return obj;
            });
        }

        function performSearch() {
            const query = patrimonioInput.value.trim();

            if (!query) {
                popupTitle.textContent = "Atenção!";
                popupMessage.innerHTML = '<p class="not-found">Por favor, digite um número de patrimônio.</p>';
                popup.style.display = 'flex';
                return;
            }
            
            const result = equipmentData.find(item => item['PATRIMÔNIO'] === query);

            if (result) {
                popupTitle.textContent = "Equipamento Encontrado!";
                popupMessage.innerHTML = `
                    <p><strong>Patrimônio:</strong> ${result['PATRIMÔNIO']}</p>
                    <p><strong>Equipamento:</strong> ${result['EQUIPAMENTO']}</p>
                    <p><strong>Secretaria:</strong> ${result['SECRETARIA']}</p>
                `;
            } else {
                popupTitle.textContent = "Não Encontrado";
                popupMessage.innerHTML = `<p class="not-found">Nenhum equipamento encontrado com o patrimônio <strong>${query}</strong>.</p>`;
            }
            
            popup.style.display = 'flex';
        }
        
        searchButton.addEventListener('click', performSearch);
        
        patrimonioInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

        closePopupButton.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        popup.addEventListener('click', (event) => {
            if (event.target === popup) {
                popup.style.display = 'none';
            }
        });
        
        fetchSheetData();

    </script>
</body>

</html>
