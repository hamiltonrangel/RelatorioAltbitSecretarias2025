<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Patrimônio</title>

    <style>
        /* CSS com a correção */
        body{margin:0;font-family:Arial,sans-serif;background-color:#f4f4f4;min-height:100vh}img{max-width:100%;display:block}.main-content{padding:40px 20px}.data-table{width:90%;margin:20px auto;border-collapse:collapse;box-shadow:0 4px 10px rgba(0,0,0,.1);font-size:14px;color:#333}.data-table th,.data-table td{border:1px solid #dee2e6;padding:12px 15px;text-align:center}.data-table thead th{background-color:#343a40;color:#fff;text-transform:uppercase;letter-spacing:.5px}.data-table thead tr:last-child th{background-color:#495057}.data-table tbody tr{background-color:#fff}.data-table tbody tr:nth-child(even){background-color:#f8f9fa}.data-table tbody tr:hover{background-color:#e9ecef}.data-table tbody td:first-child{font-weight:700;text-align:left;color:#0056b3}.data-table tfoot{font-weight:700}.data-table tfoot tr{background-color:#dee2e6}.grand-total{background-color:#0056b3;color:#fff;font-size:1.2em}.search-container{text-align:center;padding:30px 20px;background-color:#fff;border-bottom:1px solid #eee;box-shadow:0 2px 5px rgba(0,0,0,.05)}.search-container input[type=text]{padding:12px 15px;width:300px;border:1px solid #ced4da;border-radius:5px;font-size:16px;margin-right:10px;outline:0;transition:border-color .3s ease}.search-container input[type=text]:focus{border-color:#007bff}.search-container button{padding:12px 25px;background-color:#007bff;color:#fff;border:none;border-radius:5px;font-size:16px;cursor:pointer;transition:background-color .3s ease}.search-container button:hover{background-color:#0056b3}
        
        /* ===== CORREÇÃO APLICADA AQUI ===== */
        .popup-overlay {
            display: none; /* Garante que o popup comece escondido */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            /* A propriedade 'display: flex' foi removida daqui e é controlada apenas pelo JavaScript */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content{background-color:#fff;padding:30px;border-radius:8px;box-shadow:0 5px 15px rgba(0,0,0,.3);width:450px;max-width:90%;text-align:left;position:relative;animation:fadeIn .3s ease-out}@keyframes fadeIn{from{opacity:0;transform:scale(.9)}to{opacity:1;transform:scale(1)}}.popup-content h3{margin-top:0;color:#333;font-size:24px;margin-bottom:20px;text-align:center}.popup-content p{color:#555;font-size:16px;line-height:1.8;margin-bottom:10px}.popup-content .not-found{text-align:center;font-weight:700;font-size:18px}.popup-close-btn{position:absolute;top:10px;right:15px;font-size:28px;cursor:pointer;color:#aaa;background:0 0;border:none;line-height:1;transition:color .2s ease}.popup-close-btn:hover{color:#333}
    </style>
</head>

<body>

    <header>
        <img src="images/image2.png" alt="Cabeçalho do site">
    </header>

    <div class="search-container">
        <input type="text" id="patrimonioInput" placeholder="Digite o número de patrimônio...">
        <button id="searchButton">Pesquisar Equipamento</button>
    </div>

    <main class="main-content">
        <table class="data-table">
            <thead>
                <tr>
                    <th rowspan="2">Secretarias</th>
                    <th colspan="3">INSTALADOS</th>
                    <th rowspan="2">TOTAL<br>INSTALADOS</th>
                </tr>
                <tr>
                    <th>DESKTOP - MINIPC</th>
                    <th>NOTEBOOK</th>
                    <th>MONITOR</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>SEDES</td> 
                    <td id="sedes-desktop">...</td> 
                    <td id="sedes-notebook">...</td>
                    <td id="sedes-monitor">...</td> 
                    <td id="sedes-total">...</td>
                </tr>
                <tr><td>SESAU</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
                <tr><td>SEFAZ</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
                <tr><td>SEDUC</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
                <tr><td>SEO</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
                <tr><td>SAJUR</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
                <tr><td>SECAD</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
                <tr><td>SEGUR</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
                <tr><td>SETUR</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
                <tr><td>SESEP</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
                <tr><td>SEMAM</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
                <tr><td>SEURB</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
                <tr><td>SEPEDI</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
                <tr><td>SEESP</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
                <tr><td>SEGOV</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
                <tr><td>SEPLAN</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
                <tr><td>SEHAB</td><td>0</td><td>0</td><td>0</td><td>0</td></tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>TOTALIZAÇÃO</td>
                    <td id="total-desktop">0</td>
                    <td id="total-notebook">0</td>
                    <td id="total-monitor">0</td>
                    <td id="grand-total" class="grand-total">0</td>
                </tr>
            </tfoot>
        </table>
    </main>

    <footer>
        <img src="images/image1.png" alt="Rodapé do site">
    </footer>

    <div id="equipmentPopup" class="popup-overlay">
        <div class="popup-content">
            <button id="closePopup" class="popup-close-btn">&times;</button>
            <h3 id="popupTitle">Resultado da Pesquisa</h3>
            <div id="popupMessage"></div> 
        </div>
    </div>

    <script>
        const searchButton = document.getElementById('searchButton');
        const patrimonioInput = document.getElementById('patrimonioInput');
        const popup = document.getElementById('equipmentPopup');
        const closePopupButton = document.getElementById('closePopup');
        const popupTitle = document.getElementById('popupTitle');
        const popupMessage = document.getElementById('popupMessage');
        
        const patrimonioSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTH9ePSeiIsuJSZytuGb1TU3yLr0GRY727Z0JgqUYCMWjzJthzdXFVpiRLp7F5FsVNCFLZ1AEdozbCI/pub?output=csv';
        const summarySheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTElbCJ9hts9cWRNkliTssOBAjSJaBLhlTF7_n1KW7ZOp2uvdYWy-YNH-rms2QVBPFv-tSZr2GioTT7/pub?output=csv'; 

        let equipmentData = [];

        function parseGenericCSV(text) {
            const rows = text.trim().split(/\r?\n/);
            return rows.map(row => row.split(','));
        }

        async function fetchSummaryData() {
            if (summarySheetUrl === 'URL_DA_SUA_NOVA_PLANILHA_CSV_AQUI') return;
            try {
                const response = await fetch(`${summarySheetUrl}&t=${new Date().getTime()}`);
                const csvText = await response.text();
                const data = parseGenericCSV(csvText);
                
                const desktopValue = parseInt(data[1][9]) || 0;
                const notebookValue = parseInt(data[1][10]) || 0;
                const monitorValue = parseInt(data[1][11]) || 0;
                const totalValue = desktopValue + notebookValue + monitorValue;

                document.getElementById('sedes-desktop').textContent = desktopValue;
                document.getElementById('sedes-notebook').textContent = notebookValue;
                document.getElementById('sedes-monitor').textContent = monitorValue;
                document.getElementById('sedes-total').textContent = totalValue;

                document.getElementById('total-desktop').textContent = desktopValue;
                document.getElementById('total-notebook').textContent = notebookValue;
                document.getElementById('total-monitor').textContent = monitorValue;
                document.getElementById('grand-total').textContent = totalValue;

                console.log("Dados de resumo (SEDES) carregados com sucesso.");
            } catch (error) {
                console.error("Erro ao carregar os dados da planilha de resumo:", error);
                alert("Não foi possível carregar os dados da tabela de resumo.");
            }
        }

        async function fetchPatrimonioData() {
            try {
                const response = await fetch(`${patrimonioSheetUrl}&t=${new Date().getTime()}`);
                const csvText = await response.text();
                const rows = csvText.trim().split(/\r?\n/);
                const headers = rows[0].split(',');
                equipmentData = rows.slice(1).map(row => {
                    const values = row.split(',');
                    let obj = {};
                    headers.forEach((header, index) => {
                        obj[header.trim()] = values[index] ? values[index].trim() : '';
                    });
                    return obj;
                });
                console.log("Dados de patrimônio carregados.");
            } catch (error) {
                console.error("Erro ao carregar os dados da planilha de patrimônio:", error);
                alert("Não foi possível carregar os dados dos equipamentos.");
            }
        }

        function performSearch() {
            const query = patrimonioInput.value.trim();
            if(!query){popupTitle.textContent="Atenção!";popupMessage.innerHTML='<p class="not-found">Por favor, digite um número de patrimônio.</p>';popup.style.display="flex";return}
            const result = equipmentData.find(item => item['PATRIMÔNIO'] === query);
            if(result){popupTitle.textContent="Equipamento Encontrado!";popupMessage.innerHTML=`<p><strong>Patrimônio:</strong> ${result['PATRIMÔNIO']}</p><p><strong>Equipamento:</strong> ${result['EQUIPAMENTO']}</p><p><strong>Secretaria:</strong> ${result['SECRETARIA']}</p>`}else{popupTitle.textContent="Não Encontrado";popupMessage.innerHTML=`<p class="not-found">Nenhum equipamento encontrado com o patrimônio <strong>${query}</strong>.</p>`}
            popup.style.display="flex";
        }
        
        searchButton.addEventListener('click', performSearch);
        patrimonioInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') performSearch(); });
        closePopupButton.addEventListener('click', () => { popup.style.display = 'none'; });
        popup.addEventListener('click', (event) => { if (event.target === popup) popup.style.display = 'none'; });
        
        fetchPatrimonioData();
        fetchSummaryData();

    </script>
</body>

</html>
